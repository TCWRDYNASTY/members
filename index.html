<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 2rem; /* Increased padding for better spacing */
            font-family: 'Courier New', monospace;
            background-color: #1e3159;
            color: #f5f5f5; /* Lighter text for better contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.6; /* Improved readability */
        }

        .nav-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1.5rem; /* Adjusted padding */
            gap: 15px; /* Increased gap for better spacing */
            margin-bottom: 2rem; /* Added margin below navigation */
            
            border-radius: 8px; /* Slightly rounded corners */
        }

        .nav-container a {
            color: #e0f7fa; /* Light, inviting link color */
            font-size: 1.1rem; /* Slightly larger font size */
            text-decoration: none;
            padding: 12px 20px; /* Adjusted padding */
            background-color: #3f51b5; /* More vibrant button color */
            border: 1px solid #5c6bc0; /* Lighter border */
            border-radius: 6px; /* Rounded corners for buttons */
            text-align: center;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out; 
        }

        .nav-container a:hover {
            background-color: #5e35b1; /* Darker hover color */
            transform: scale(1.05); /* Slight scale on hover */
        }

        .image-container {
            margin-bottom: 2rem; /* Space below the image */
            border-radius: 8px; /* Rounded corners for the image */
            overflow: hidden; /* Ensures rounded corners are visible */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }

        .image-container img {
            display: block; /* Prevents extra space below the image */
            max-width: 100%; /* Ensures image doesn't overflow */
            height: auto;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem; /* Adjust padding for smaller screens */
            }

            .nav-container {
                padding: 1rem;
                gap: 10px;
                margin-bottom: 1.5rem;
            }

            .nav-container a {
                font-size: 1rem;
                padding: 10px 15px;
            }

            .image-container {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="nav-container">
        <a href="10game.html">NFL Guess Who!</a>
        <a href="TCWRMEMORY.html">TWCR Memory</a>
    </div>

    <div class="image-container">
        <img src="Kenny2.jpg" alt="Kenny" style="width: 500px; height: auto;">
    </div>

</body>
</html>
